<style>
    .modal-content {
        background-color: #28292c;
        ;

    }
</style>

<!-- Modal for Buy -->
<div class="modal fade" id="Modal1-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="color: aliceblue;">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Purchase Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </button>
            </div>
            <div class="modal-body">
                Confirm purchase of {{ item.item_name }} for ${{ item.price }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="" method="POST">
                    {{ buy_form.hidden_tag() }}
                    <input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.item_name }}">
                    {{ buy_form.submit(class="btn btn-success" )}}
                </form>
            </div>
        </div>
    </div>
</div>
